[env:smith32]
platform = espressif32
board = smith32
board_build.variant = smith32
framework = arduino
board_build.variants_dir = variants
lib_deps =  deneyapkart/Deneyap Servo@^1.0.7
            paulstoffregen/Encoder@^1.4.4
            olkal/HX711_ADC@^1.2.12

